<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaku</title>

    <style>
        html {
            font-size: 10px;
        }
        body {
            background: black;
            color:white;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.8rem;
            margin:0;
            padding:0;
        }
        main {
            margin:10px;
            display:grid;
            grid-gap:10px;
            grid-template-columns:1fr 4fr;
        }
        a {
            color:white;
        }
        textarea {
            background:#333;
            color:white;
            font-size: 1.8rem;
            margin: 40px; 
            display: block; 
            height:90vh;
            width: 30vw;
        }
      
        blockquote {
            background: #111;
            padding:0 20px;
            margin:10px 0;
            display: block;
            font-style: italic;
            display: inline-block;
        }
        figure {
            margin:0;
        }
        figcaption {
            font-style: italic;
        }
        pre {
            background:white;
            color:black;
            margin:0;
            padding:5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        code {
            color:black;
            background:white;
            font-family: monospace;
            margin:0;
            padding:0;
            line-break: auto;
        }
    </style>
</head>
<body style="display:flex; flex-flow: row wrap;">
    <main>
        <textarea name="demo1" id="demo" cols="50" rows="20"># Kaku 書く

Welcome to Kaku's demo! Kaku is my own markup language. It's inspired by Markdown with a few modification for quotes, links, images and lists handling. It was created to fit my needs.

(link: https://thomasorus.com label: this is the label title: this is the title text: Visit the repo, for the full documentation )

Kaku can do quotes:

(quote: Kaku is mostly used for my static website build. author: Thomasorus source: Kaku's Repo link: https://github.com/Thomasorus/Kaku)

Kaku can do *bold*, _italic_ and `inline code` and ~strike~ text!

Kaku can do 3 types of lists:

- Bullet
- List

+ Ordered
+ List

? Term 1 : Definition 1
? Term 2 : Definition 2

Classic image tags or figure tags:

(image: https://i.imgur.com/oJXNeQm.jpg alt: Sailor moon and Bruce Lee figcaption: I am the figcaption!)
