# Kaku 書く

Kaku (_write_) is my own markup language. It is heavily inspired by Markdown with a few modification for links, images and lists. 
This repositoty contains a parser for Kaku.

## Project state

This is an experiment more than a full fledged project and thus, several bugs are still present. The code is non-optimized and unfinished. Feel free to fork or do a pull request.

{https://github.com/Thomasorus/Kaku, See the repo for more information.}
