<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaku</title>

    <style>
        html {
            font-size: 10px;
        }
        body {
            background: black;
            color:white;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.8rem;
            margin:0;
            padding:0;
        }
        main {
            margin:10px;
            display:grid;
            grid-gap:10px;
            grid-template-columns:1fr 4fr;
        }
        a {
            color:white;
        }
        textarea {
            background:#333;
            color:white;
            font-size: 1.8rem;
            margin: 40px; 
            display: block; 
            height:90vh;
            width: 30vw;
        }
        code {
            color:black;
            background:white;
            font-family: monospace;
        }
        blockquote {
            background: #111;
            padding:0 20px;
            margin:10px 0;
            display: block;
            font-style: italic;
            display: inline-block;
        }
        figure {
            margin:0;
        }
        figcaption {
            font-style: italic;
        }
    </style>
</head>
<body style="display:flex; flex-flow: row wrap;">
    <main>
        <textarea name="demo1" id="demo" cols="50" rows="20"># Kaku 書く

Welcome to Kaku's demo! Kaku is my own markup language. It's inspired by Markdown with a few modification for quotes, links, images and lists handling. It was created to fit my needs.

 {https://github.com/Thomasorus/Kaku, "Visit the repo for the full documentation.", Link to Kaku's repo}

~ "Kaku is mostly used for my static website build.", Thomasors, Kaku's Repo, https://github.com/Thomasorus/Kaku~

Kaku can do *bold*, _italic_ and `inline code`!

Of course lists are possible:

- Bullet
- List

+ Ordered
+ List

? Term 1 : Definition 1
? Term 2 : Definition 2

As for images you can generate classic image tags or figure tags:

[https://i.imgur.com/oJXNeQm.jpg, Sailor moon and Bruce Lee, "I am the figcaption!"]

It's also possible to add videos as fake gifs or as real videos:

|https://media.giphy.com/media/bXVAd2ZD5ND9e/giphy.mp4|

</body>
</html>
