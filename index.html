Wel come to Kaku's demo! {https://github.com/Thomasorus/Kaku, "Visit the repo for the full documentation.", Link to Kaku's repo}

~ "Kaku uses some syntax from Markdown for basic text transformation. However it uses an array like declaration with special characters for things like quotes, links and images.", Thomasors, Kaku's Repo, https://github.com/Thomasorus/Kaku~

Kaku can do *bold*, _italic_ and `inline code`!

Of course lists are possible:

- Bullet
- List

+ Ordered
+ List

? Term 1 : Definition 1
? Term 2 : Definition 2

As for images you can generate classic image tags or figure tags:

[https://i.imgur.com/oJXNeQm.jpg, Sailor moon and Bruce Lee, "It can do images with figcaptions!"]
